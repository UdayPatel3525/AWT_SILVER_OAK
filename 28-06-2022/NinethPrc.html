<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninth Practical</title>
</head>

<body>
    <h2>Form</h2>
    <form>
        <span>First Name:</span>
        <input type="text" id="fn" placeholder="Enter Name" style="margin-left: 2px;">
        <br>
        <span>Last Name:</span>
        <input type="text" id="ln" placeholder="Enter Last Name" style="margin-left: 4px;">
    </form>
    <br>
    <input type="radio" id="f" name="Gender">
    <label for="f">Female</label>
    <input type="radio" id="m" name="Gender">
    <label for="m">male</label>
    <br>
    <input type="checkbox" id="c" name="Checked">
    <label for="c">checked</label>
    <input type="button" value="click here">
    <hr>
    <input type="submit" value="Submit">
    <hr>
    <input type="date">
    <hr>
    <input type="time">
    <hr>
    <input type="range">
    <hr>
    <textarea rows="10" placeholder="Enter Text" maxlength="200"></textarea>
    <fieldset>
        <legend>Sign In</legend>
        <div>UserName:</div>
        <input type="text" id="n" placeholder="Enter User Name">
        <div>Password:</div>
        <input type="text" id="f" placeholder="Enter Password">
        <br>
        <br>
        <button value="Sign In">Sign In</button>
    </fieldset>
</body>

</html>
